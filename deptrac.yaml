parameters:
  paths:
    - ./src

  layers:
    - name: Legacy
      collectors:
        - type: className
          regex: ^Bavix\\.*\\Objects\\Cart$

    - name: Contract
      collectors:
        - type: className
          regex: ^Bavix\\.*\\Objects\\Cart$

    - name: Contract
      collectors:
        - type: className
          regex: ^Bavix\\Wallet\\Interfaces\\.*
        - type: className
          regex: ^Bavix\\Wallet\\External\\Contracts\\.*
          regex: ^Bavix\\Wallet\\External\\Dto\\.*

    - name: Api
      collectors:
        - type: className
          regex: ^Bavix\\Wallet\\External\\Api\\.*Interface$

    - name: ApiQuery
      collectors:
        - type: className
          regex: ^Bavix\\Wallet\\External\\Api\\.*Query$
